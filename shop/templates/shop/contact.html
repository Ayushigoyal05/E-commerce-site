{% extends 'shop/basic.html' %}
{% block title %}Contact Us {% endblock %}
{% block body %}

<div class="container">
<h3> Feel free to reach us for any Query!</h3>
<form action="/shop/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Registered Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">How may be help you?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3""></textarea>
  </div>
  <button type="submit" class="btn btn-info">Submit</button>
</form>

{% endblock %}
